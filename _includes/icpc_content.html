<section id="about" class="about section-bg-option-2">
    <div class="container">
        <div class="row">
            <div class="col-xl-6 col-lg-7 align-self-center text-center" data-aos="fade-right">
                <img src="{{ site.baseurl }}/assets/img/logos/icpc-logo.png" class="img-fluid" alt="icpc logo">
            </div>
            <div class="col-xl-6 col-lg-5 pt-5 pt-lg-0">
                <h3 data-aos="fade-up">What is ICPC?</h3>
                <p data-aos="fade-up">
                    The ACM-ICPC, or International Collegiate Programming Contest, is a world-wide programming contest
                    where thousands of 3-person teams compete by solving anywhere from 8 to 12 algorithm problems of
                    varying difficulty, from easy to extremely hard.
                </p><br>
                <h3 data-aos="fade-up">Interested in Joining?</h3>
                <div data-aos="fade-up">
                    <form action="mailto:icpcdirector@acmutsa.org">
                        <button type="submit" class="btn-primary btn-block">
                            <span>Contact</span>
                            <div class="icon d-flex align-items-center justify-content-center">
                                <i class="bx bx-mail-send"></i>
                            </div>
                        </button>
                    </form>
                    <form action="https://discord.gg/qfckfeQ">
                        <button type="submit" class="btn-primary btn-block">
                            <span>Join Discord</span>
                            <div class="icon d-flex align-items-center justify-content-center">
                                <i class="bx bxl-discord"></i>
                            </div>
                        </button>
                    </form>
                    <form action="{{ site.baseurl }}{% link member_new.html %}">
                        <button type="submit" class="btn-primary btn-block">
                            <span>Membership</span>
                            <div class="icon d-flex align-items-center justify-content-center">
                                <i class="bx bx-user"></i>
                            </div>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
